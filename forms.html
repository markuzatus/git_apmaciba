<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas</title>
</head>
<body>
    <h1>HTML Formas</h1>


    <form action="">
        <fieldset>
            <legend>Personal information:</legend>
        <div class="formElement">
            <label for="nameInput">Your name:</label>
            <input type="text" name="name" id="nameInput">
        </div>
        <div class="formElement">
            <label for="surnameInput">Your surname:</label>
            <input type="text" name="surname" id="surnameInput">
        </div>
        <div class="formElement">
            <label for="mailInput">Your email:</label>
            <input type="email" name="email" id="mailInput">
        </div>
        <div class="formElement">
            <label for="phoneInput">Your phone number:</label>
            <input type="phone" name="phone" id="phoneInput">
        </div>
    </fieldset>

    <fieldset>
        <legend>Create a new password:</legend>
        <div class="formElement">
            <label for="passwordInput">New password:</label>
            <input type="password" name="password" id="passwordInput">
            <label for="passwordInput">New password again:</label>
            <input type="password" name="passwordRepeat" id="passwordInput2">
        </div>
    </fieldset>
    <fieldset>
        <legend>More info:</legend>
        <div class="formElement">
            <label for="genderInput">Your gender:</label>
            <select name="gender" id="genderInput">
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select>
        </div>
        <div class="formElement">
            <label for="birthDate">Your birth date:</label>
            <input type="date" name="birthDate" id="birthDate">
        </div>
        <div class="formElement">
            <label for="biography">Your biography:</label>
            <textarea name="biography" id="biography" cols="30" rows="10"></textarea>
        </div>
        <div class="formElement">
            <label for="profilePicture">Profile photo:</label>
            <input type="file" name="profilePicture" id="profilePicture">
        </div>
    </fieldset>
    <fieldset>
        <legend>Profile settings</legend>
        <div class="formElement">
            <input type="checkbox" name="activeProfile" id="activeProfile" value="true">
            <label for="activeProfile">Active profile:</label>
        </div>
    </fieldset>
    <input type="submit" value="Register">
    </form>
</body>

</html>
