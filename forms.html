<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas</title>
</head>
<body>
    <h1>HTML Formas</h1>

    
    <fieldset>
    <form action="">
        <div class="formElement">
            <label for="nameInput">Your name:</label>
            <input type="text" name="name" id="nameInput">
        </div>
        <div class="formElement">
            <label for="surnameInput">Your surname:</label>
            <input type="text" name="surname" id="surnameInput"
        </div>
        <div class="formElement">
            <label for="mailInput">Your email:</label>
            <input type="email" name="email" id="mailInput"
        </div>
        <div class="formElement">
            <label for="phoneInput">Your phone number:</label>
            <input type="phone" name="phone" id="phoneInput"
        </div>
    </fieldset>
    </form>
</body>
</html>
